<div class="task-creation-form">
  <div class="task-creation-form__title">
    Chỉnh sửa công việc
  </div>
  <form class="task-creation-form__form" [formGroup]="creationForm" (ngSubmit)="creatTask()">
    <div class="task-creation-form__form__name">
      <label for="">Tên công việc</label>
      <input type="text" name="" id="" formControlName="">
    </div>
    <div class="task-creation-form__form__description">
      <label for="">Mô tả công việc</label>
      <input type="text" name="" id="" formControlName="">
    </div>
    <div class="task-creation-form__form__prerequiste">
      <label for="">Công việc tiên quyết</label>
      <mat-form-field class="box-content__field-100">
        <mat-chip-list #chipList class="chip-list" >
          <div>
            <mat-chip
              class="chip-list__chip-item"
              *ngFor="let itemPrerequisites of prerequisites.value"
              [removable]="true"
              (removed)="removeTopping(itemPrerequisites)"
            >
              {{ itemPrerequisites }}
              <!-- <svg
                xmlns="http://www.w3.org/2000/svg"
                height="1em"
                viewBox="0 0 384 512"
              >
                
                <path
                  d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
                />
              </svg> -->
            </mat-chip>
          </div>
        </mat-chip-list>
        <mat-select
          [formControl]="prerequisites"
          multiple
          [style.display]="prerequisites.value ? 'none' : 'block'"

        >
          <mat-option
            *ngFor="let prerequisites of prerequisitesList"
            [value]="prerequisites"
            (click)="showOption()"
          >
            {{ prerequisites }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="task-creation-form__form__duration">
      <label for="">Thời gian</label>
      <input type="number" name="" id=""> <span>ngày</span>
    </div>
    <!-- <div class="task-creation-form__form__period">
      <label for="">Khoảng thời gian thực hiện</label>
    </div> -->
    <div class="task-creation-form__form__action">
      <div class="task-creation-form__form__action__cancel-btn" (click)="onNoClick()">
        Hủy
      </div>
      <button type="submit" class="task-creation-form__form__action__creative-btn">
        Cập nhật
      </button>
    </div>
  </form>
</div>
